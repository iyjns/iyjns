<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jujutsu Kaisen Character Details</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <style>
    .imgContainer {
      background-color: #f0f0f0;
      border-radius: 50px;
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .imgContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .characterCard {
        margin-top: 20px;
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
      }
  </style>
</head>

<body>
    <div class="container">
      <div class="row mt-5">
        <div class="col text-center">
          <div class="imgContainer" id="imgContainer">
            <img id="characterImage" alt="Character Image" />
          </div>
          <div id="characterCard" class="card characterCard"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const characterImage = document.getElementById("characterImage");
      const characterCard = document.getElementById("characterCard");

      function loadCharacterData() {
        const urlParameters = new URLSearchParams(window.location.search);
        const name = urlParameters.get("name");
        const image = urlParameters.get("image");

        if (name && image) {
          characterCard.innerHTML = name;
          characterImage.src = image;
        } else {
          characterCard.innerHTML = "NO DATA";
          characterImage.src = "https://via.placeholder.com/150";
        }
      }

      loadCharacterData();
    </script>
  </body>
</html>
